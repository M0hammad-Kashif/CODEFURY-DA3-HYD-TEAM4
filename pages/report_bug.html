<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Bug</title>
    <link rel="stylesheet" href="report_bug.css">
</head>
<body>
    <div class="container">
        <h1>üêû Report a Bug</h1>
        <form id="bugForm" style="display: none;">
            <div class="form-group">
                <label for="projectName">Project Name:</label>
                <select id="projectName" name="projectName" required>
                    <option value="" disabled selected>Select a project</option>
                </select>
            </div>
            <div class="form-group">
                <label for="title">Bug Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter bug title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Describe the issue..." required></textarea>
            </div>
            <div class="form-group">
                <label for="securityLevel">Security Level:</label>
                <select id="securityLevel" name="securityLevel" required>
                    <option value="" disabled selected>Select security level</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" onclick="submitBug()">Submit Bug</button>
            </div>
        </form>
        <p id="message"></p>
    </div>

    <script src="report_bug.js"></script>
</body>
</html>
